<!DOCTYPE html>
<html>
<head>
  <title>中国矿业大学（北京）第八届校园辩论赛</title>
  <!-- development
  -->
  <link rel="stylesheet/less" type="text/css" href="less/main.less">
  <!-- production
  <link rel="stylesheet" href="css/main.css">
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
  <header class="container-fluid">
    <h1 id="title">中国矿业大学（北京）第八届校园辩论赛</h1>
    <div class="row-fluid">
      <div class="span6">正方：<span id="name-pos"></span></div>
      <div class="span6">反方：<span id="name-con"></span></div>
    </div>
    <div class="tabbale">
      <a class="settings" href="#settings" data-toggle="tab">设置</a>
    </div>
  </header>

  <section id="application" class="container-fluid">
    <div class="row-fluid">
      <nav class="span2 tabbable tabs-left">
        <ul class="span2 nav nav-tabs">
          <li class="nav-header">破题立论阶段</li>
          <li><a href="#pos-1-1" data-toggle="tab">正方 破题立论</a></li>
          <li><a href="#con-1-2" data-toggle="tab">反方 盘问</a></li>
          <li><a href="#con-1-1" data-toggle="tab">反方 破题立论</a></li>
          <li><a href="#pos-1-2" data-toggle="tab">正方 盘问</a></li>
          <li class="nav-header">攻辩阶段</li>
          <li><a href="#pos-2-1" data-toggle="tab">正方 攻辩</a></li>
          <li><a href="#con-2-1" data-toggle="tab">反方 攻辩</a></li>
          <li><a href="#pos-2-2" data-toggle="tab">正方 攻辩小结</a></li>
          <li><a href="#con-2-2" data-toggle="tab">反方 攻辩小结</a></li>
          <li class="nav-header">自由辩论阶段</li>
          <li><a href="#3" data-toggle="tab">自由辩论</a></li>
          <li class="nav-header">总结陈词阶段</li>
          <li><a href="#con-4" data-toggle="tab">反方</a></li>
          <li><a href="#pos-4" data-toggle="tab">正方</a></li>
        </ul>
      </nav>
      <div class="span8 tab-content main-pane">
        <section class="tab-pane" id="settings">
          <h2>设置</h2>
          <form class="row-fluid clearfix form-horizontal">
            <fieldset>
              <div class="control-group">
                <label class="control-label" for="input-title">辩题：</label>
                <div class="controls">
                  <input class="span6" type="text" id="input-title"/>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="input-pos">正方：</label>
                <div class="controls">
                  <input class="span6" type="text" id="input-pos"/>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="input-con">反方：</label>
                <div class="controls">
                  <input class="span6" type="text" id="input-con"/>
                </div>
              </div>
              <div class="control-group">
                <a href="#" class="save btn btn-primary btn-large">保存</a>
              </div>
            </div>
          </fieldset>
        </section>
      </div>
    </div>
  </section>

  <footer class="container-fluid">
    中国矿业大学（北京）第八届校园辩论赛 |
     <a href="mailto:labikyo@gmail.com" rel="author" title="labikyo@gmail.com">Labi Kyo</a>
  </footer>
  <script type="text/template" id="tab-pane-type-one">
    <section class="tab-pane" id="<%- label %>">
      <h2><%- title %></h2>
      <h3 class="timer hero-unit"></h3>
      <div class="progress progress-striped active">
        <div class="bar"></div>
      </div>
      <div class="operations clearfix">
        <a href="#" class="previous btn btn-large btn-info<% if (!previous) { %> hide<% } %>"><i class="icon-chevron-left"></i> 上一阶段</a>
        <a href="#" class="toggle btn btn-large btn-primary" data-toggle="button"><i class="icon-play"></i> 开始</a>
        <a href="#" class="reset btn btn-large btn-danger"><i class="icon-repeat"></i> 重置时间</a>
        <a href="#" class="next btn btn-large btn-info<% if (!next) { %> hide<% } %>">下一阶段 <i class="icon-chevron-right"></i></a>
      </div>
    </section>
  </script>
  <script type="text/template" id="tab-pane-type-two">
    <section class="tab-pane" id="<%- label %>">
      <h2><%- title %></h2>
      <div class="row-fluid two-col clearfix">
        <h3 class="timer pos hero-unit span4"></h3>
        <h3 class="timer con hero-unit span4"></h3>
      </div>
      <div class="row-fluid clearfix main">
        <div class="progress pos progress-striped active span6 clearfix">
          <div class="bar"></div>
        </div>
        <div class="progress con progress-striped active span6 clearfix">
          <div class="bar"></div>
        </div>
      </div>
      <div class="row-fluid clearfix single">
        <% if (has_single_pos) { %>
        <div class="progress pos progress-striped active span6 clearfix">
          <div class="bar"></div>
        </div>
        <% } %>
        <% if (has_single_con) { %>
        <div class="progress con progress-striped active span6 clearfix">
          <div class="bar"></div>
        </div>
        <% } %>
      </div>
      <div class="operations clearfix">
        <a href="#" class="previous btn btn-large btn-info<% if (!previous) { %> hide<% } %>"><i class="icon-chevron-left"></i> 上一阶段</a>
        <a href="#" class="toggle btn btn-large btn-primary" data-toggle="button"><i class="icon-play"></i> 开始</a>
        <a href="#" class="switch btn btn-large btn-inverse"><i class="icon-refresh"></i> 交换</a>
        <a href="#" class="reset btn btn-large btn-danger"><i class="icon-repeat"></i> 重置时间</a>
        <a href="#" class="next btn btn-large btn-info<% if (!next) { %> hide<% } %>">下一阶段 <i class="icon-chevron-right"></i></a>
      </div>
    </section>
  </script>
  <script type="text/template" id="tab-pane-type-three">
    <section class="tab-pane" id="<%- label %>">
      <h2><%- title %></h2>
      <div class="row-fluid two-col clearfix">
        <h3 class="timer pos hero-unit span4"></h3>
        <h3 class="timer con hero-unit span4"></h3>
      </div>
      <div class="row-fluid clearfix">
        <div class="progress pos progress-striped active span6 clearfix">
          <div class="bar"></div>
        </div>
        <div class="progress con progress-striped active span6 clearfix">
          <div class="bar"></div>
        </div>
      </div>
      <div class="operations clearfix">
        <a href="#" class="previous btn btn-large btn-info<% if (!previous) { %> hide<% } %>"><i class="icon-chevron-left"></i> 上一阶段</a>
        <a href="#" class="toggle btn btn-large btn-primary" data-toggle="button"><i class="icon-play"></i> 开始</a>
        <a href="#" class="switch btn btn-large btn-inverse"><i class="icon-refresh"></i> 交换</a>
        <a href="#" class="reset btn btn-large btn-danger"><i class="icon-repeat"></i> 重置时间</a>
        <a href="#" class="next btn btn-large btn-info<% if (!next) { %> hide<% } %>">下一阶段 <i class="icon-chevron-right"></i></a>
      </div>
    </section>
  </script>
  <script src="js/jquery-1.7.1.js"></script>
  <script src="js/underscore-1.3.1.js"></script>
  <script src="js/backbone-0.9.1.js"></script>
  <script src="js/bootstrap-tab.js"></script>
  <script src="js/coffee-script.js"></script>
  <script src="js/less-1.3.0.min.js"></script>
  <script src="coffee/timer.coffee" type="text/coffeescript"></script>
  <script src="coffee/main.coffee" type="text/coffeescript"></script>
  <!-- development
  -->
  <!-- production
  <script src="js/timer.js"></script>
  <script src="js/main.js"></script>
  -->
</body>
</html>
